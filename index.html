<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebApp-Dashboard</title>
    <link rel="stylesheet" href="css/Unit07.css" type="text/css">
  </head>
<body>
<header>
  <nav id="navbar">
    <ul>
      <li class="title-logo">WebApp</li>
      <li class="bell-icon"></li>
      <div id="notifications"></div>
      <li class="student"></li>
    </ul>
  </nav>
</header>
<div class="sidebar-nav-icons">
  <li class="home" img="" a-href=""></li>
  <li class="chart" img="" a-href=""></li>
  <li class="members" img="" a-href=""></li>
  <li class="settings" img="" a-href=""></li>
</div>
<main>
  <div>

    <div class="Dashboard-area">
      <h2 class="headline">Dashboard</h2>
      <div class="tab"></div>
    </div>

    <div class="alert" id="alert">

    </div>

    <section class="traffic-area">
      <div class="traffic-header">
        <h3>Traffic</h3>
        <ul class="traffic-nav">
          <li class="traffic-nav-link">Hourly</li>
          <li class="traffic-nav-link">Daily</li>
          <li class="traffic-nav-link active">Weekly</li>
          <li class="traffic-nav-link">Monthly</li>
        </ul>
      </div>
      <div class="widget-container-full">
          <canvas id="traffic-chart"></canvas>
      </div>
    </section>

    <section class="Daily">
      <h3>Daily Traffic</h3>
      <div class="widget-container-half">
        <canvas id="daily-chart"></canvas>
      </div>
    </section>

    <section class="Mobile-Users-area">
      <h3>Mobile Users</h3>
      <div class="widget-container-half">
        <canvas id="mobile-chart"></canvas>
      </div>
    </section>

    <div class="Social-container-area">
      <h1>Social Stats</h1>

      <section class="container">
        <svg></svg>
        <p>Facebook</p>
        <p></p>
      </section>
      
      <section class="container">
        <svg></svg>
        <p>Instagram</p>
        <p></p>
      </section>
      
      <section class="container">
        <svg></svg>
        <p>Twitter</p>
        <p></p>
      </section>
    </div>

    <div class="New-Members-area">
      <h1>New Members</h1>
    </div>

    <div class="Recent-Activity-area">
      <h1>Recent Activity</h1>
    </div>

    <div class="Message-User-area">
      <h1>Message User</h1>
    </div>

    <div class="Settings-area">
      <h1>Settings</h1>
    </div>

  </div>
</main>
  <script type="text/javascript"></script>
</body>
</html>
